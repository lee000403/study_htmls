<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - lists</title>
</head>

<body>
    <h3>lists</h3>
    <ol>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Milk</li>
        <!-- 숫자 증가흐는 기호 출력 -->
    </ol>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <!-- 점 기호 출력 -->
    </ul>
</body>

</html>
