<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - images</title>
</head>
<body>
    <h3>images</h3>
    <div>
        <img src="https://placeimg.com/640/480/animals" alt="Girl in a jacket" width="60" height="70">
        <!-- scr : 이미지 파일, alt : 참조 글, width : 사진 가로 크기, height : 사진 세로 크기 -->
    </div>
    <div>
        <img src="https://placeimg.com/640/480/animals" alt="Girl in a jacket">
        <!-- scr : 이미지 파일, alt : 참조 글, width : 사진 가로 크기, height : 사진 세로 크기 -->
    </div>
    <div>
        <img src="./images/animals.jpg" alt="MY Image" width="100%" height="70">
        <!-- scr : 이미지 파일, alt : 참조 글, width : 사진 가로 크기, height : 사진 세로 크기 -->

    </div>
</body>
</html>
