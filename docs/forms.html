    <div>
        <form action="index.html">
            <div>
                Frist name : <input type="text" name="first" id="f name" placeholder="이름 입력">
            </div>
            <div>
                contents : 
            </div>
            <div>
                <textarea name="mycontents" id="" cols="30" rows="10"> 입력 하는 곳 입니다. </textarea>
            </div>
            <div>
                <input type="submit" value="click">
            </div>
            <div>
                <label for="cars">Choose a car:</label>

                <select name="cars">
                <!--select 는 옵션중 하나를 선택할 수 있게 만드는 구문-->
                    <option value="hyundai">Hyundai</option>
                    <!--submit을 사용하면 value 값이 날라간다.-->
                    <option value="volvo">Volvo</option>
                    <!--선택할 수 있는 구문, select 와 option은 하나다.-->
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                    <input type="submit" value="enter">
                </select>
            </div>
            <div>
                <button type="submit">Click! Me!</button>
                <button type="reset">원래대로 돌아감!</button>
            </div>
        </form>
    </div>
    <div>
        <form action="index.html">
            <div>
                <input type="radio" name="fruit" id="1" value="apple">사과
                <input type="radio" name="fruit" id="2" value="banana">바나나
                <input type="radio" name="fruit" id="3" value="strawberry">딸기
                <!--radio는 name 그룹이여서 on을 보낸다. value를 넣어서 보내야지 on으로 넘어가지 않는다.-->
                <!-- value 를 작성하면 value 값이 날라간다. strawberry 에 checked를 작성하면 strawberry 값이 초기값이 된다.-->
                <!-- multiple 안된다.-->
            </div>
            <div>
                <label for="cars">Choose a car:</label>

                <select name="cars" id="cars">
                <!--select 는 옵션중 하나를 선택할 수 있게 만드는 구문
                select는 멀티도 가능하다.-->
                    <option value="hyundai">Hyundai</option>
                    <!--submit을 사용하면 value 값이 날라간다.-->
                    <option value="volvo">Volvo</option>
                    <!--선택할 수 있는 구문, select 와 option은 하나다.-->
                    <option value="saab" selected>Saab</option>
                    <!--selected는 화면 출력 초기 값을 변경하는 것이다.-->
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                    <input type="submit" value="enter">
                </select>
            </div>
            <div>
                <label for="cars">Choose a car:(multipel)</label>

                <select name="cars" id="cars" multiple>
                <!--multiple: 컨트롤을 누르고 여러개를 클릭할 수 있게 된다. 하나의 name에 두개의 값이 날라간다.-->
                    <option value="" selected>------</option>
                    <!--빈 값을 넣을 때하는 트릭-->
                    <option value="hyundai">Hyundai</option>
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                    <input type="submit" value="enter">
                </select>
            </div>
            <div>
                <button type="submit">Click Me!</button>
            </div>
        </form>
    </div>
</body>
</html>
