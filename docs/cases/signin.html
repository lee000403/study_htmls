<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면</title>
</head>
<body>
    <h3>
        Typical sign in / login form with additional register buttons.
    </h3>
    <form action="../index.html">
        <div>
            <input type="email" name="emailAddress" id="emailbox" value="otter@yojulab.com">
            <label for="emailbox">Email address</label>
        </div>
        <div>
            <input type="password" name="password" id="passwordbox" value="1234">
            <label for="passwordbox">Password</label>
        </div>
        <div>
            <input type="checkbox" name="rememberme" id="checkbox">
            <label for="checkbox"> Remember me</label>
        </div>
        <div>
            <a href="../links.html">Forgot password?</a>
        </div>
        <div>
            <input type="submit" value="Sign in">
        </div>
    </form>
    <div>
        <p></p>
    </div>
    <div>
        Not a member? <a href="../lists.html">Register</a>
    </div>
</body>
</html>
